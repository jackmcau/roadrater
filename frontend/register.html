<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadRater - Register</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script defer src="./lib/navbar.js"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

    <div data-component="navbar"></div>

    <!-- Main Content Area -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-sm bg-white shadow-2xl rounded-xl p-8 space-y-6">
            
            <header class="text-center">
                <h1 class="text-6xl font-extrabold text-indigo-700 mb-4 tracking-tight">RoadRater</h1>
                <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
            </header>

            <div id="error-message" class="hidden p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50" role="alert">
            </div>
            <div id="success-message" class="hidden p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50" role="alert">
            </div>
            <!-- Form: Submits back to login.html -->
            <form class="space-y-4" id="register-form">
                <!-- Username Field -->
                <div>
                    <label for="reg-username" class="block text-lg font-medium text-gray-700">Username</label>
                    <input 
                        type="text" 
                        id="reg-username" 
                        placeholder="Choose a username" 
                        class="mt-1 w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-indigo-200 transition duration-150"
                        required
                    >
                </div>

                <!-- Password Field -->
                <div>
                    <label for="reg-password" class="block text-lg font-medium text-gray-700">Password</label>
                    <input 
                        type="password" 
                        id="reg-password" 
                        placeholder="Create password" 
                        class="mt-1 w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-indigo-200 transition duration-150"
                        required
                    >
                </div>
                
                <!-- Register Button -->
                <button 
                    type="submit" 
                    class="w-full py-3 text-xl font-bold text-white bg-indigo-600 rounded-xl shadow-lg hover:bg-indigo-700 active:bg-indigo-800 transition duration-150 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-indigo-300"
                >
                    Register
                </button>
            </form>
            
            <!-- Login Link -->
            <p class="text-center text-sm text-gray-500 mt-4">
                Already have an account? <a href="login.html" class="font-semibold text-indigo-600 hover:text-indigo-800">Log in here</a>
            </p>
            
        </div>
    </main>
    <script type="module">
        import { api, ApiError } from './lib/api.js';

        const form = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value;

            const errors = [];
            if (username.length < 8) {
                errors.push('Username must be at least 8 characters long.');
            }
            if (!/^[A-Za-z0-9]+$/.test(username)) {
                errors.push('Username may only contain letters and numbers.');
            }
            if (password.length < 8) {
                errors.push('Password must be at least 8 characters long.');
            }
            if (!/[0-9]/.test(password)) {
                errors.push('Password must contain at least one number.');
            }

            if (errors.length > 0) {
                errorMessage.innerHTML = errors.map((e) => `<div>• ${e}</div>`).join('');
                errorMessage.classList.remove('hidden');
                return;
            }

            try {
                await api.register({ username, password });
                successMessage.textContent = 'Registration successful! You can now log in.';
                successMessage.classList.remove('hidden');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (error) {
                console.error('Error during registration (network/exception):', error);
                let message = 'An error occurred. Please try again.';
                if (error instanceof ApiError) {
                    message = error.message;
                } else if (error?.message) {
                    message = error.message;
                }
                errorMessage.textContent = message;
                if (error?.details?.field) {
                    errorMessage.innerHTML = `<div>• ${message}</div>`;
                }
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
