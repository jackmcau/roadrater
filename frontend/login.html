<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadRater - Login</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script defer src="./lib/navbar.js"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

    <div data-component="navbar"></div>

    <!-- Main Content Area -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-sm bg-white shadow-2xl rounded-xl p-8 space-y-6">
            
            <header class="text-center">
                <h1 class="text-6xl font-extrabold text-indigo-700 mb-4 tracking-tight">RoadRater</h1>
                <h2 class="text-3xl font-bold text-gray-800">Login</h2>
            </header>

            <form class="space-y-4" id="login-form">
                <div id="error-message" class="hidden p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50" role="alert">
                </div>
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-lg font-medium text-gray-700">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Enter username" 
                        class="mt-1 w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-indigo-200 transition duration-150"
                        required
                    >
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter password" 
                        class="mt-1 w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-indigo-200 transition duration-150"
                        required
                    >
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="w-full py-3 text-xl font-bold text-white bg-indigo-600 rounded-xl shadow-lg hover:bg-indigo-700 active:bg-indigo-800 transition duration-150 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-indigo-300"
                >
                    Log In
                </button>
            </form>
            
            <!-- Register Link -->
            <p class="text-center text-sm text-gray-500 mt-4">
                New user? <a href="register.html" class="font-semibold text-indigo-600 hover:text-indigo-800">Register here</a>
            </p>
            
        </div>
    </main>
    <script type="module">
        import { api, ApiError } from './lib/api.js';

        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const LOGIN_PROMPT_STORAGE_KEY = 'loginPromptMessage';

        const redirectToHome = () => {
            window.location.href = 'index.html';
        };

        const showStoredPrompt = () => {
            const storedMessage = localStorage.getItem(LOGIN_PROMPT_STORAGE_KEY);
            if (!storedMessage) return;
            errorMessage.textContent = storedMessage;
            errorMessage.classList.remove('hidden');
            localStorage.removeItem(LOGIN_PROMPT_STORAGE_KEY);
        };

        const updateUsernameFromProfile = async () => {
            try {
                const profile = await api.me();
                if (profile?.user?.username) {
                    localStorage.setItem('username', profile.user.username);
                }
            } catch (err) {
                console.warn('Failed to fetch profile after login', err);
            }
        };

        showStoredPrompt();

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.classList.add('hidden');

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            try {
                await api.login({ username, password });
                await updateUsernameFromProfile();
                redirectToHome();
            } catch (error) {
                console.error('Error during login:', error);
                let message = 'An error occurred. Please try again.';
                if (error instanceof ApiError) {
                    message = error.message;
                }
                errorMessage.textContent = `Login failed: ${message}`;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
    </body>
    </html>
