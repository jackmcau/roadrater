<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadRater - Browse Roads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script defer src="./lib/navbar.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
            border-radius: 0.5rem;
        }
        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col" data-active-nav="browse">

    <div data-component="navbar"></div>

    <!-- Main Content -->
    <main class="flex-grow p-4 md:p-8">
        <div class="max-w-7xl mx-auto">
            
            <!-- Page Header -->
            <div class="mb-6">
                <h1 class="text-4xl font-extrabold text-indigo-700 mb-2">Browse Roads</h1>
                <p class="text-gray-600">Click on markers to view road details and ratings</p>
            </div>

            <!-- Map Container -->
            <div class="bg-white shadow-xl rounded-xl p-4 mb-6">
                <div id="map-loading" class="flex items-center justify-center h-96">
                    <div class="text-center">
                        <div class="loading-spinner mx-auto mb-4"></div>
                        <p class="text-gray-600">Loading map...</p>
                    </div>
                </div>
                <div id="map" class="hidden"></div>
                <div id="map-error" class="hidden p-8 text-center">
                    <p class="text-red-600 font-semibold mb-2">Failed to load map</p>
                    <p class="text-gray-600" id="error-message"></p>
                </div>
            </div>

            <!-- Roads List -->
            <div class="bg-white shadow-xl rounded-xl p-6">
                <h2 class="text-2xl font-bold text-gray-800">All Roads</h2>
                <p id="roads-meta" class="hidden text-sm text-gray-500 mb-4"></p>
                <div id="roads-loading" class="flex justify-center py-8">
                    <div class="loading-spinner"></div>
                </div>
                <div id="roads-list" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Roads will be populated here -->
                </div>
                <div id="roads-error" class="hidden text-center py-8 text-red-600">
                    Failed to load roads
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { api } from './lib/api.js';
        import { loadGoogleMapsAPI, initMap, addRoadMarkers } from './lib/maps.js';

    let roads = [];
    const roadsMeta = document.getElementById('roads-meta');

        // Initialize the application
        async function init() {
            console.log('[map-browse] Starting initialization...');
            
            // Start loading roads immediately (don't wait for maps)
            const roadsPromise = loadRoads();
            
            try {
                // Load Google Maps API
                console.log('[map-browse] Loading Google Maps API...');
                await loadGoogleMapsAPI();
                console.log('[map-browse] Google Maps API loaded successfully');
                
                // Show map, hide loading
                document.getElementById('map-loading').classList.add('hidden');
                document.getElementById('map').classList.remove('hidden');
                
                // Initialize map
                const mapElement = document.getElementById('map');
                console.log('[map-browse] Initializing map...');
                initMap(mapElement);
                console.log('[map-browse] Map initialized');
                
                // Wait for roads to finish loading
                await roadsPromise;
                console.log('[map-browse] Initialization complete');
                
            } catch (error) {
                console.error('[map-browse] Map initialization error:', error);
                showMapError(error.message || 'Failed to initialize map');
                // Still wait for roads to load even if map fails
                try {
                    await roadsPromise;
                } catch (roadsError) {
                    console.error('[map-browse] Roads also failed to load:', roadsError);
                }
            }
        }

        // Load roads from API
        async function loadRoads() {
            console.log('[map-browse] Fetching roads from API...');
            try {
                const response = await api.getRoads();
                console.log('[map-browse] API response:', response);
                const { roads: fetchedRoads = [], count = 0, total = 0 } = response;
                roads = fetchedRoads;
                console.log(`[map-browse] Loaded ${roads.length} roads`);
                roadsMeta.textContent = `Showing ${count} of ${total} road segments`;
                roadsMeta.classList.remove('hidden');
                
                // Add markers to map (only if map is ready)
                try {
                    console.log('[map-browse] Adding markers to map...');
                    addRoadMarkers(roads, (road) => {
                        console.log('[map-browse] Road clicked:', road);
                    });
                } catch (markerError) {
                    console.warn('[map-browse] Could not add markers to map:', markerError);
                }
                
                // Display roads list (this should always work)
                console.log('[map-browse] Displaying roads list...');
                displayRoadsList(roads);
                
            } catch (error) {
                console.error('[map-browse] Failed to load roads:', error);
                document.getElementById('roads-loading').classList.add('hidden');
                document.getElementById('roads-error').classList.remove('hidden');
                const errorElement = document.getElementById('roads-error');
                errorElement.textContent = 'Failed to load roads: ' + (error.message || 'Unknown error');
                roadsMeta.classList.add('hidden');
            }
        }

        // Display roads in list format
        function displayRoadsList(roads) {
            const container = document.getElementById('roads-list');
            const loading = document.getElementById('roads-loading');
            
            loading.classList.add('hidden');
            container.classList.remove('hidden');
            
            if (roads.length === 0) {
                container.innerHTML = '<p class="col-span-full text-center text-gray-500">No roads found</p>';
                return;
            }
            
            container.innerHTML = roads.map(road => {
                const avgRating = parseFloat(road.average_rating || 0).toFixed(1);
                const ratingCount = road.rating_count || 0;
                const stars = '★'.repeat(Math.round(avgRating)) + '☆'.repeat(5 - Math.round(avgRating));
                
                return `
                    <div class="border border-gray-200 rounded-lg p-4 hover:shadow-lg transition">
                        <h3 class="font-bold text-lg text-gray-800 mb-2">${road.name}</h3>
                        <div class="text-yellow-500 text-xl mb-2">${stars}</div>
                        <p class="text-gray-600 text-sm mb-3">
                            ${avgRating} / 5.0 (${ratingCount} ${ratingCount === 1 ? 'rating' : 'ratings'})
                        </p>
                        <a href="road-detail.html?id=${road.id}" 
                           class="inline-block w-full text-center bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">
                            View Details
                        </a>
                    </div>
                `;
            }).join('');
        }

        // Show map error
        function showMapError(message) {
            document.getElementById('map-loading').classList.add('hidden');
            document.getElementById('map-error').classList.remove('hidden');
            document.getElementById('error-message').textContent = message;
        }

        // Start the application
        init();
    </script>

</body>
</html>
