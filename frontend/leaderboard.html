<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadRater - Leaderboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script defer src="./lib/navbar.js"></script>
    <style>
        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col" data-active-nav="leaderboard">

    <div data-component="navbar"></div>

    <!-- Main Content Area -->
    <main class="flex-grow flex justify-center p-4">
        <div class="w-full max-w-lg bg-white shadow-xl rounded-xl p-6 md:p-8 mt-6">
            
            <header class="text-center mb-8">
                <h1 class="text-5xl font-extrabold text-indigo-700 tracking-tight">RoadRater</h1>
                <h2 class="text-2xl font-semibold text-gray-700 mt-2">Global Leaderboard</h2>
            </header>

            <!-- Leaderboard Table/List -->
            <div id="leaderboard-container" class="space-y-4">
                <div class="flex items-center p-3 bg-gray-100 rounded-lg font-bold text-gray-800 text-lg shadow-sm">
                    <span class="w-1/6 text-center">#</span>
                    <span class="w-4/6">Road Name / Location</span>
                    <span class="w-1/6 text-right">Rating</span>
                </div>
                <div id="leaderboard-loading" class="flex justify-center py-6">
                    <div class="loading-spinner"></div>
                </div>
                <div id="leaderboard-error" class="hidden text-center text-red-600 font-semibold py-4"></div>
                <div id="leaderboard-rows" class="space-y-3"></div>
            </div>
            
        </div>
    </main>

    <script type="module">
        import { api, ApiError } from './lib/api.js';

        const rowsContainer = document.getElementById('leaderboard-rows');
        const loadingEl = document.getElementById('leaderboard-loading');
        const errorEl = document.getElementById('leaderboard-error');

        const tierStyles = [
            'border-2 border-yellow-400 text-xl font-bold text-gray-900',
            'border-2 border-gray-400 text-xl font-semibold text-gray-800',
            'border-2 border-amber-600 text-xl font-semibold text-gray-800',
        ];

        const formatRating = (value) => Number.parseFloat(value ?? 0).toFixed(1);

        const buildRow = (road, index) => {
            const baseClass = 'flex items-center p-2 bg-white rounded-lg shadow-sm text-gray-800';
            const highlight = tierStyles[index] || 'border border-gray-200 text-lg font-semibold';
            return `
                <div class="${baseClass} ${highlight}">
                    <span class="w-1/6 text-center">${index + 1}</span>
                    <span class="w-4/6">${road.name}</span>
                    <span class="w-1/6 text-right">${formatRating(road.average_rating)}</span>
                </div>
            `;
        };

        const showError = (message) => {
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        };

        const renderLeaderboard = (roads) => {
            if (!roads.length) {
                rowsContainer.innerHTML = '<p class="text-center text-gray-500 py-4">No ratings yet. Be the first to rate a road!</p>';
                return;
            }
            rowsContainer.innerHTML = roads.map((road, index) => buildRow(road, index)).join('');
        };

        const loadLeaderboard = async () => {
            try {
                const { roads = [] } = await api.getTopRoads();
                renderLeaderboard(roads);
            } catch (error) {
                console.error('Failed to load leaderboard:', error);
                const message = error instanceof ApiError ? error.message : 'Failed to load leaderboard';
                showError(message);
            } finally {
                loadingEl.classList.add('hidden');
            }
        };

        loadLeaderboard();
    </script>
</body>
</html>
