<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadRater - Rate a Road</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Navigation Header -->
    <header class="bg-indigo-600 shadow-lg">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex-shrink-0 text-white text-2xl font-bold">RoadRater</a>
                </div>
                <div class="flex space-x-2 sm:space-x-4">
                   <a href="index.html" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium transition hidden sm:inline-block">Home</a>
                    <a href="rate.html" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium transition">Rate</a>
                    <a href="leaderboard.html" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium transition">Leaderboard</a>
                    <a href="login.html" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium transition hidden sm:inline-block">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow flex justify-center p-4">
        <!-- Rating Container -->
        <div class="w-full max-w-xl bg-white shadow-xl rounded-xl p-6 md:p-8 space-y-8 mt-6">
            
            <header class="text-center">
                <h2 class="text-3xl font-extrabold text-indigo-700 tracking-tight">Rate this Road!</h2>
            </header>

            <!-- Road Visual Section (image placeholder) -->
            <!-- Replace the `src` with your actual road image path when available. Using a responsive img so it crops to the same area. -->
            <div class="w-full h-48 overflow-hidden rounded-lg border-4 border-gray-800 shadow-inner">
                <img
                    src="image here"
                    alt="Road image"
                    class="w-full h-full object-cover"
                />
            </div>

            <!-- Road Name Display (read-only bar) -->
            <div class="space-y-2">
                <label for="road-name" class="text-sm font-medium text-gray-700 block">Current Road/Address</label>
                <!-- Replace the editable textbox with a non-editable bar that shows the street name. 
                     If no name is available, the placeholder text appears. -->
                <div id="road-name" class="road-name-bar" role="status" aria-live="polite">
                    <span class="road-name-placeholder">No address provided</span>
                </div>
            </div>

            <!-- Star Rating Component -->
            <div class="flex flex-col items-center space-y-4">
                <p class="text-lg font-semibold text-gray-800">Your Rating:</p>
                <div class="rating" role="radiogroup" aria-label="Road Quality Rating">
                    <!-- 5 Stars (Reverse order for CSS trick) -->
                    <input type="radio" id="star5" name="rating" value="5" />
                    <label for="star5" title="Excellent (5 stars)">★</label>
                    
                    <input type="radio" id="star4" name="rating" value="4" />
                    <label for="star4" title="Good (4 stars)">★</label>
                    
                    <input type="radio" id="star3" name="rating" value="3" />
                    <label for="star3" title="Average (3 stars)">★</label>
                    
                    <input type="radio" id="star2" name="rating" value="2" />
                    <label for="star2" title="Poor (2 stars)">★</label>
                    
                    <input type="radio" id="star1" name="rating" value="1" />
                    <label for="star1" title="Terrible (1 star)">★</label>
                </div>
            </div>

            <!-- Action Button (Form Submission Placeholder) -->
            <div class="pt-4">
                <button 
                    type="submit" 
                    form="rating-form" 
                    class="w-full py-4 text-xl font-bold bg-green-600 text-white rounded-xl shadow-lg hover:bg-green-700 active:bg-green-800 transition duration-150 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-green-300"
                >
                    SUBMIT RATING / NEXT ROAD
                </button>
            </div>

        </div>
    </main>

</body>
</html>
