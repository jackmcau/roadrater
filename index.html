<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadRater - Home</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Navigation Header -->
    <header class="bg-indigo-600 shadow-lg">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex-shrink-0 text-white text-2xl font-bold">RoadRater</a>
                </div>
                <div class="flex space-x-2 sm:space-x-4">
                    <a href="rate.html" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium transition">Rate</a>
                    <a href="leaderboard.html" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm font-medium transition">Leaderboard</a>
                    <a href="login.html" class="text-white hover:bg-indigo-700 hover:bg-indigo-800 px-3 py-2 rounded-md text-sm font-medium transition hidden sm:inline-block">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-sm bg-white shadow-2xl rounded-xl p-8 space-y-6 text-center">
            
            <h1 class="text-6xl font-extrabold text-indigo-700 mb-8 tracking-tight">RoadRater</h1>

            <!-- Action Buttons -->
            <a href="rate.html" class="block w-full py-4 text-2xl font-extrabold text-white bg-green-500 rounded-lg shadow-lg hover:bg-green-600 transition duration-150 transform hover:scale-[1.02]">
                Rate
            </a>

            <a href="leaderboard.html" class="block w-full py-4 text-2xl font-extrabold text-indigo-600 bg-indigo-100 rounded-lg shadow-md hover:bg-indigo-200 transition duration-150 transform hover:scale-[1.02]">
                Leaderboard
            </a>

            <a href="#" class="block w-full py-4 text-2xl font-extrabold text-gray-700 bg-gray-200 rounded-lg shadow-md hover:bg-gray-300 transition duration-150 transform hover:scale-[1.02]">
                My Ratings
            </a>
            
        </div>
    </main>

</body>
</html>
